<div class="wrapper">

  <div class="content-wrapper" style="min-height: 100vh !important;">
  <section class="content-header">
      <h1 style="text-align:center; margin-bottom:10px; border-bottom:2px solid purple; padding-bottom:18px;">
        Edit Product
        <small>Control panel</small>
      </h1>
    </section>
    <section class="content">
      <div class="row" style="margin-top:10px;">
        <div class="col-md-10">
              <form class="form-horizontal">
				<div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputName" placeholder="Name">
                    </div>
                  </div>
				  
				  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Gender</label>

                    <div class="col-sm-10">
                       <select class="form-control" placeholder="gender">
							<option>option 2</option>
							<option>option 3</option>
							<option>option 4</option>
							<option>option 5</option>
						  </select>
                    </div>
                  </div>
				  
				
				
				  
                  <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-5">
                      <a data-toggle="modal" data-target="#modal-confirm" class="btn btn-lg btn-danger" style="width:100%;">Submit</a>
                    </div>
				
                  </div>
				  <div class="modal modal-info fade" id="modal-confirm">
					  <div class="modal-dialog">
						<div class="modal-content">
						  <div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							  <span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Confirmation</h4>
						  </div>
						  <div class="modal-body">
							<p>One fine body&hellip;</p>
						  </div>
						  <div class="modal-footer">
							<button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-outline">Save changes</button>
						  </div>
						</div>
						<!-- /.modal-content -->
					  </div>
					  <!-- /.modal-dialog -->
					</div>
				  	
                </form>
        </div>
