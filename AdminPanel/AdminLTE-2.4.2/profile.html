<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <div class="content-wrapper">
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="active"><a href="#activity" data-toggle="tab">Activity</a></li>
              <li><a href="#settings" data-toggle="tab">Settings</a></li>
			  <li><a href="#pass" data-toggle="tab">Password</a></li>
            </ul>
            <div class="tab-content">
              <div class="active tab-pane" id="activity">
						   <!-- Profile Image -->
						  <div class="box box-primary">
							<div class="box-body box-profile">
							  <img class="profile-user-img img-responsive img-circle" src="dist/img/user4-128x128.jpg" alt="User profile picture">

							  <h3 class="profile-username text-center">Nina Mcintire</h3>

							  <p class="text-muted text-center">Software Engineer</p>

							 <div class="col-md-10 col-md-offset-1">
								 <ul class="list-group list-group-unbordered">
								<li class="list-group-item">
								  <b>Name</b> <a class="pull-right">1,322</a>
								</li>
								<li class="list-group-item">
								  <b>Email</b> <a class="pull-right">543</a>
								</li>
							  </ul>
							 </div>
							</div>
							<!-- /.box-body -->
						  </div>
              </div>
             
              <!-- /.tab-pane -->

              <div class="tab-pane" id="settings">
                <form class="form-horizontal">
				<div class="form-group">
                     <img class="profile-user-img img-responsive img-circle" src="dist/img/user4-128x128.jpg" alt="User profile picture"  onclick="openfileDialog();" style="cursor:pointer;">
							<input type="file" id="fileLoader" name="files" title="Load File"  style="display:none"/>
						
                  </div>
				
                  <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputName" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2 pull-right">
                      <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->
			     <div class="tab-pane" id="pass">
                <form class="form-horizontal">
				
				
                  <div class="form-group">
                    <label for="inputPass" class="col-sm-2 control-label">Old Password</label>

                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPass" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPass_new" class="col-sm-2 control-label">New Password</label>

                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPass_new" placeholder="Password">
                    </div>
                  </div>
				  <div class="form-group">
                    <label for="inputPass_new_re" class="col-sm-2 control-label">Re Type New Password</label>

                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPass_new_re" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-2 pull-right">
                      <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>

    </section>

</div>

}
